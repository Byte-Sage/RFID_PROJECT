<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary sticky-top"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">RFID Attendance System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!-- <div class="container-fluid mt-1">
      <h1 class="display-4">Attendance System</h1>
      <h2 class="display-6">
        Making life simpler by using an RFID-based Attendance system with no
        hassle
      </h2>
    </div> -->
    <main class="mainclass container mb-2">
      <div
        class="container d-flex justify-content-center align-items-center mt-5"
      >
        <div class="row flex-fill">
          <div class="col-md-8 offset-md-2 col-xl-6 offset-xl-3">
            <div class="card shadow mb-2">
              <img
                src="https://www.talentproindia.com/wp-content/uploads/2020/11/How-Does-the-Attendance-Management-System-Help-the-Employees.jpg"
                alt="temp-img"
                class="card-img-top"
              />
              <div class="card-body">
                <h3 class="card-title display-5">Student Info</h3>
                <form class="card-text" action="/attendance" method="post">
                  <div class="mb-3">
                    <label class="form-label" for="regno"
                      ><strong> Registered Number:</strong></label
                    >
                    <input
                      class="form-control"
                      type="text"
                      id="regno"
                      name="regno"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="date"
                      ><strong>Required Date:</strong></label
                    >
                    <input
                      class="form-control"
                      type="date"
                      id="date"
                      name="date"
                      required
                    />
                  </div>

                  <div class="mb-1">
                    <button class="btn btn-success" type="submit">Check</button>
                  </div>
                  {% if regno %}
                  <div class="card mt-2 mb-1">
                    <div class="card-body">
                      <h5 class="card-title display-6">Results</h5>
                      <p><strong>Registration Number:</strong> {{ regno }}</p>
                      <p><strong>Total Attendance:</strong> {{ '%.2f' % percentage_attendance }}%</p>
                      <p><strong>Status:</strong> <span class="{% if present_status == 'Present' %}btn btn-success{% else %}btn btn-danger{% endif %}">{{ present_status }}</span></strong></p>
                    </div>
                  </div>
                  {% endif %}
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
  ></script>
</html>
